<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .countdown {
            font-size: 2em;
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Palgapäevani on jäänud</h1>
        <p class="countdown" id="countdown"></p>
    </div>

    <script>
        // Function to update the countdown
function daysUntilNext10th() {
  const today = new Date();
  const currentDay = today.getDate();
  const currentMonth = today.getMonth() + 1; // Month starts from 0
  const currentYear = today.getFullYear();

  let targetMonth = currentMonth;
  let targetYear = currentYear;

  // Check if today is after the 10th day of the month
  if (currentDay > 10) {
    targetMonth += 1;
    if (targetMonth > 12) {
      targetMonth = 1;
      targetYear += 1;
    }
  }

  // Set the target date as the 10th of the next (or current) month
  const targetDate = new Date(targetYear, targetMonth - 1, 10);

  // Calculate the difference in days
  const oneDay = 24 * 60 * 60 * 1000; // hours*minutes*seconds*milliseconds
  const daysLeft = Math.round((targetDate - today) / oneDay);

  return daysLeft;
}

const daysLeftUntil10th = daysUntilNext10th();
console.log(`There are ${daysLeftUntil10th} days left until the next 10th of the month.`);

    </script>
</body>
</html>
